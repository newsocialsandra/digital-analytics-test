<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Att göra-lista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Att göra-lista</h1>
    <p>Uppgifterna du lägger till sparas i webbläsaren, så du kan gå tillbaka till listan vid ett senare tillfälle.</p>
      <div class="input-area">
      <input type="text" id="taskInput" placeholder="Skriv en uppgift...">
      <button id="addBtn">Lägg till</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="active">Alla</button>
      <button data-filter="active">Aktiva</button>
      <button data-filter="completed">Klara</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
